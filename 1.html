<h2>Purple</h2>
<img src="purple.jpg" width="70%">
<p><a href="https://www.ldoceonline.com/dictionary/purple" target="_blank" title="longman dictionary"><strong>Purple</strong></a> is a dark colour that is <u>a mixture of red and blue</u></p>
<p style="margin-top:20px;">• There is a huge range of colours, from an almost black <u>purple</u>, through red, orange, yellow and white.</p>
<p>• Later something else <u>purple</u> takes on an even deeper significance.</p>
